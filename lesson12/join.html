<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | Blackfoot Chamber of Commerce</title>
        <meta name="description" content="Blackfoot Chamber of Commerce home page">
        <script src="js/fontawesome.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="css/noto-roboto-sans.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <link rel="icon" href="images/logo.png">
    </head>
    <body class="content">
        <header class="header">
            <img class="logo" src="images/logo.png" height="59" width="50" alt="The website logo">
            <h1 class="title">Blackfoot Chamber of Commerce</h1>
            <h2 class="motto">Build<i class="fa fa-building"></i>Grow<i class="fa fa-leaf"></i>Together<i class="fa fa-users"></i></h2>
            <div class="burger fa fa-bars" onclick="dropdownFunction()" tabindex="0">
            </div>
        </header>
        <nav class="nav">
            <ul class="main-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="city.html" class="nav-link">Blackfoot</a></li>
                <li class="nav-item"><a href="directory.html" class="nav-link">Directory</a></li>
                <li class="nav-item"><a href="join.html" class="nav-link active">Join</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <main class="main">
            <h1>Join us!</h1>
            <form class="join-form" action="thanks.html" method="get">
                <fieldset id="join-personal">
                    <legend>Personal Information</legend>
                    <label for="user-name">Full Name *<input id="user-name" type="text" name="name" pattern="[A-Za-z].{5,}" placeholder="John Doe" required></label>
                    <label for="user-email">Email *<input id="user-email" type="email" name="email" placeholder="Johndoe@email.com" required></label>
                    <label for="username">Username *<input id="username" type="varchar" name="username" placeholder="Username" required></label>
                    <label for="phone-number">Phone Number *<input id="phone-number" type="tel" name="phone" placeholder="12345678910" required></label>
                    <label for="business-name">Business<input id="business-name" type="text" name="business" placeholder="Chamber of Commerce"></label>
                </fieldset>
                <input class="register" type="submit" value="Submit">
            </form>
        </main>
        <footer class="footer">
            <div class="our-contact-info">
                <iframe class="map footer-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2909.01534905483!2d-112.34898618451722!3d43.188188779140035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53551a9d853e383d%3A0xfbbc1e0e235a6460!2sGreater%20Blackfoot%20Area%20Chamber%20of%20Commerce!5e0!3m2!1sen!2sus!4v1638228546728!5m2!1sen!2sus" title="70 West Judicial Street Blackfoot, ID 83221" scrolling="no" width="150" height="100"  allowfullscreen="" loading="lazy"></iframe>
                <section class="footer-links">
                    <a class="footer-link contact-item" href="tel:2087850510"><i class="fa fa-phone"></i> (208)785-0510</a>
                    <a class="footer-link contact-item" href="mailto:chamber@blackfootchamber.org"><i class="fa fa-envelope"></i> chamber@blackfootchamber.org</a>
                    <a class="footer-link contact-item" href="https://www.google.com/maps/place/Greater+Blackfoot+Area+Chamber+of+Commerce/@43.1881888,-112.3489862,17z/data=!3m1!4b1!4m5!3m4!1s0x53551a9d853e383d:0xfbbc1e0e235a6460!8m2!3d43.1882849!4d-112.3466899"><i class="fa fa-map"></i> 70 W Judicial St</a>
                    <section class="social-links">
                        <a class="footer-link contact-item social-link" href="https://www.facebook.com/BlackfootChamber/"><i class="fa fa-facebook"></i> BlackfootChamber</a>
                        <a class="footer-link contact-item social-link" href="https://www.instagram.com/blackfootchamber/"><i class="fa fa-instagram"></i> blackfootchamber</a>
                    </section>
                </section>
            </div>
            <div class="page-licensing">
                <p>&copy; <span id="year"></span> | Justin D. Bench | Idaho
                    | <span id="currentDate"></span> | <a href="attributions.html">Attributions</a><br><span id="last-edit"></span>
                </p>
            </div>
        </footer>
        <script src="js/dropdown.js"></script>
        <script src="js/date.js"></script>
        <script src="js/last-edit.js"></script>
    </body>
</html>
